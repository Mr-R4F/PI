<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>CADASTRO</title>
</head>
<body>
    <main>
        <img class="imagem" src="logo.png">
        <h2 class="top">Cadastre-se</h2>
        <form action="input-field">
            <p>Insira suas informações abaixo: </p><br>
            <div class="input-field">
                <input class="input" type="name" name="name" id="name" placeholder="Nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input class="input" type="email" name="email" id="email" placeholder="E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input class="input" type="password" name="password" id="password" placeholder="Senha">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input class="input" type="password" name="password" id="password" placeholder="Confirme sua senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
        <div class="footer">
            <p>Possui uma conta?<a class="senha" href="login.html"><b>  Login</b></a></p>
        </div>
    </main>
</body>
</html>
